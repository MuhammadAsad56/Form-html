<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
   <table style="background-color: greenyellow;" width=400px height="400px">

    <form action="#">
     <tr>
        <td colspan="3"><p><h5>Step 1: Your details</h5></p></td>
     </tr>
     <tr>
        <td>Name</td>
        <td colspan="2"><input type="text" name=" My name" placeholder="First and last name"></td>
     </tr>
     <tr>
        <td>Email</td>
        <td colspan="2"><input type="email" name="my email" placeholder="example@domain.com "></td>
     </tr>
     <tr>
        <td>Phone</td>
        <td colspan="2"><input type="number" name="my number" placeholder="E.g +447500000000"></td>
     </tr>
     <tr>
        <td colspan="3"><p><h5>Step 2: Delivery address</h5></p></td>
     </tr>
     <tr>
        <td>Address</td>
        <td colspan="2"><textarea name="my address" cols="20" rows="5"></textarea></td>
     </tr>
     <tr>
        <td>Post code</td>
        <td colspan="2"><input type="text" name="my code" ></td>
     </tr>
   
     <tr>
        <td>Country</td>
        <td colspan="2"><label for="country"> <select name="my country" id="country"></label><option value=""></option>
        <option value="">Germany</option>
        <option value="">Australia </option>
        <option value="">Pakistan</option>
        <option value="">Bangladesh</option>
        <option value="">Canada</option>
        <option value="">India</option>
        <option value="">Italy</option>
        <option value="">France</option>
        <option value="">Estonia</option>
        <option value="">New Zealand</option>
        <option value="">North Korea</option>
        <option value="">Oman</option>
        <option value="">Russia</option>
        <option value="">Saudi Arabia</option>
        <option value="">South Africa</option>
        <option value="">Malaysia</option>
        <option value="">Switzerland</option></select>
    </td>
     </tr>
     <tr>
    <td colspan="3"><p><h5>Step 3: Card details</h5> </p></td>
    </tr>
    <tr>
        <td colspan="3">card type</td>
    </tr>
    <tr>
        <td><input type="radio" name="my card">VISA</td>
        <td><input type="radio" name="my card">AmEx</td>
        <td><input type="radio" name="my card">Mastercard</td>
     </tr>
     <tr>
        <td>Card number</td>
        <td colspan="2"><input type="text" name="card number"></td>
     </tr>
     <tr>
        <td>Security code</td>
        <td colspan="2"><input type="text" name="security code"></td>
     </tr>
     <tr>
        <td>Name on card</td>
        <td colspan="2"><input type="text" name="name card" placeholder="Exact name as on the card"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"> <input type="reset" name="reset"></td>
    </tr>
    <tr>
        <td colspan="3"><center><input type="button" name="BUY" value="BUY IT"></center></td>
    </tr>

    </form>
   </table>

</body>
</html>
